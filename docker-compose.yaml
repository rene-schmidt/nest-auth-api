version: '3.9'

services:
  db:
    image: postgres:16
    container_name: postgres-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: appdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build: .
    container_name: nest-api
    restart: unless-stopped
    depends_on:
      - db
    environment:
      # WICHTIG: hier hei√üt der Host 'db', nicht 'localhost'
      DATABASE_URL: postgresql://postgres:postgres_password@db:5432/appdb
      PORT: 3000
      JWT_SECRET: jwt_secret_word
    ports:
      - "3000:3000"

volumes:
  pgdata:
